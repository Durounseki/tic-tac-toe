<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for both cross lines */
        path {
            stroke-dasharray: 104; /*Approximate length of each line*/
            stroke-dashoffset: 104;
            transition: stroke-dashoffset 0.3s ease-out; 
        }

        /* Optional: Slightly offset animations for more realism */
        path:nth-child(2) { 
        transition-delay: 0.3s; 
        }

        /* On hover or your game trigger */
        svg:hover path { 
        stroke-dashoffset: 0;
        }
    </style>
</head>
